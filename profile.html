<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Editar Perfil - Los Especialistas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    header {
      background: #004D40;
      color: #F5F3ED;
      padding: 1.2em 2em;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      font-size: 1.5em;
      font-weight: bold;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
    }
    .logo img {
      height: 38px;
      vertical-align: middle;
      margin-right: 12px;
    }
    nav a {
      color: #F5F3ED;
      text-decoration: none;
      margin-left: 2em;
      font-weight: 600;
      font-size: 0.95em;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #80CBC4;
    }
    .profile-edit-container {
      max-width: 520px;
      margin: 2.5em auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 77, 64, 0.1);
      padding: 2.2em 2.5em 1.6em 2.5em;
    }
    .profile-edit-title {
      font-size: 1.4em;
      font-weight: 700;
      color: #004D40;
      margin-bottom: 0.9em;
      letter-spacing: 1px;
      text-align: center;
    }
    .profile-form label {
      display: block;
      font-size: 1em;
      color: #37474F;
      margin-bottom: 0.3em;
      font-weight: 600;
    }
    .profile-form input,
    .profile-form textarea,
    .profile-form select {
      width: 100%;
      padding: 0.8em;
      border: 1.5px solid #C8C8C8;
      border-radius: 6px;
      margin-bottom: 1.25em;
      font-size: 1em;
      outline: none;
      font-weight: 500;
      background: #FAFAF9;
      transition: border-color 0.3s;
      resize: vertical;
    }
    .profile-form input:focus,
    .profile-form textarea:focus,
    .profile-form select:focus {
      border-color: #004D40;
      box-shadow: 0 0 8px rgba(0,77,64,0.15);
    }
    .profile-form .avatar-edit {
      display: flex;
      align-items: center;
      margin-bottom: 1.1em;
    }
    .avatar-preview {
      width: 58px;
      height: 58px;
      border-radius: 50%;
      background: #E0F2F1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4em;
      color: #004D40;
      font-weight: 700;
      margin-right: 1.1em;
      overflow: hidden;
    }
    .profile-form button {
      background: #004D40;
      color: #F5F3ED;
      border: none;
      border-radius: 7px;
      padding: 0.8em 1.7em;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,77,64,0.13);
      transition: background-color 0.3s;
      margin-top: 0.8em;
      display: block;
      width: 100%;
    }
    .profile-form button:hover {
      background: #00695C;
    }
    @media (max-width:600px) {
      .profile-edit-container {
        padding: 1em;
      }
      nav { display: none; }
    }
  </style>
</head>
<body class="bg-[#F5F3ED] text-[#37474F]">
  <header class="bg-[#004D40] text-white py-4 px-6 flex justify-between items-center">
    <div class="flex items-center">
      <div class="bg-white border-4 border-[#004D40] rounded-lg p-2 mr-4">
        <span class="material-icons text-[#004D40] text-4xl">hardware</span>
      </div>
      <h1 class="text-3xl font-bold text-white">LOS ESPECIALISTAS</h1>
    </div>
    <nav class="hidden md:flex items-center space-x-6">
      <a class="text-gray-300 hover:text-white" href="index.html">Inicio</a>
      <a class="text-gray-300 hover:text-white" href="#">Mis Proyectos</a>
      <a class="text-gray-300 hover:text-white" href="#">Mis Candidatos</a>
      <a class="text-gray-300 hover:text-white" href="profile.html">Editar Perfil</a>
      <a class="bg-gray-200 text-gray-800 font-bold py-2 px-6 rounded-full hover:bg-gray-300 transition duration-300" href="#" id="logoutButton">Cerrar sesión</a>
    </nav>
    <div class="md:hidden">
      <button class="text-gray-300 focus:outline-none">
        <span class="material-icons">menu</span>
      </button>
    </div>
  </header>

  <div class="profile-edit-container">
    <div class="profile-edit-title">Editar Perfil</div>
    <form class="profile-form" onsubmit="event.preventDefault(); alert('Perfil actualizado. (Funcionalidad de guardado no implementada)');">
      <div class="avatar-edit">
        <span class="avatar-preview" id="avatar-preview">
          AD
        </span>
        <input type="file" accept="image/*" id="avatar-input" style="margin-bottom:0px;" title="Cambiar foto de perfil">
      </div>
      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" name="nombre" value="Andrea Díaz" required />

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" value="andrea.diaz@ejemplo.com" required />

      <label for="puesto">Puesto / Especialidad</label>
      <input type="text" id="puesto" name="puesto" value="Desarrollador Backend" />

      <label for="habilidades">Habilidades principales</label>
      <input type="text" id="habilidades" name="habilidades" value="Python, Django, SQL" />

      <label for="ubicacion">Ubicación</label>
      <input type="text" id="ubicacion" name="ubicacion" value="Remoto" />

      <label for="resumen">Resumen profesional</label>
      <textarea id="resumen" name="resumen" rows="3">Desarrollador backend con 4 años de experiencia en proyectos SaaS.</textarea>

      <button type="submit">Guardar cambios</button>
    </form>
  </div>
  <script>
    // Previsualizar imagen subida
    document.getElementById('avatar-input').addEventListener('change', function(e){
      const preview = document.getElementById('avatar-preview');
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(ev) {
        preview.innerHTML = "<img src='" + ev.target.result + "' alt='Avatar' style='width:100%;height:100%;object-fit:cover; border-radius:50%;'/>";
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
