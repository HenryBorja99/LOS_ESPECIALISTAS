<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Autenticación - Los Especialistas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <style>
        body { font-family: 'Roboto', sans-serif; }
        /* Aquí podrías añadir CSS adicional si no todo lo puedes hacer con Tailwind */
    </style>
</head>
<body class="bg-[#F5F3ED] text-[#37474F]">
    <header class="bg-[#004D40] text-white py-4 px-6 flex justify-between items-center">
        <div class="flex items-center">
            <div class="bg-white border-4 border-[#004D40] rounded-lg p-2 mr-4">
                <span class="material-icons text-[#03A68D] text-4xl">hardware</span>
            </div>
            <h1 class="text-3xl font-bold text-white">LOS ESPECIALISTAS</h1>
        </div>
        <nav class="hidden md:flex items-center space-x-6">
            <a class="text-gray-300 hover:text-white" href="index.html">Inicio</a>
            <a class="text-gray-300 hover:text-white" href="#">Buscar Talento</a>
            <a class="text-gray-300 hover:text-white" href="#">Empresas</a>
            <a class="text-gray-300 hover:text-white" href="#">Contacto</a>
            <a class="bg-[#004D40] text-white font-bold py-2 px-6 rounded-full hover:bg-opacity-90 transition duration-300" href="auth.html">Iniciar Sesión</a>
            <a class="bg-gray-200 text-gray-800 font-bold py-2 px-6 rounded-full hover:bg-gray-300 transition duration-300" href="#" id="show-register">Registrarse</a>
        </nav>
        <div class="md:hidden">
            <button class="text-gray-300 focus:outline-none">
                <span class="material-icons">menu</span>
            </button>
        </div>
    </header>

    <main class="container mx-auto px-6 py-16 flex justify-center items-center min-h-[calc(100vh-200px)]">
        <div class="bg-white rounded-xl shadow-lg p-10 max-w-md w-full">
            <h2 class="text-3xl font-bold text-center text-[#004D40] mb-8" id="form-title">Iniciar Sesión</h2>

            <form id="login-form" class="space-y-6">
                <div>
                    <label for="login-email" class="block text-gray-700 text-sm font-bold mb-2">Correo electrónico</label>
                    <input type="email" id="login-email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline border-[#004D40]" required>
                </div>
                <div>
                    <label for="login-password" class="block text-gray-700 text-sm font-bold mb-2">Contraseña</label>
                    <input type="password" id="login-password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline border-[#004D40]" required>
                </div>
                <button type="submit" class="bg-[#004D40] hover:bg-opacity-90 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full transition duration-300">Iniciar Sesión</button>
                <p class="text-center text-gray-600 text-sm mt-4">¿No tienes cuenta? <a href="#" id="show-register" class="text-[#004D40] hover:underline font-bold">Regístrate aquí</a></p>
            </form>

            <form id="register-form" class="space-y-6 hidden">
                <div>
                    <label for="register-name" class="block text-gray-700 text-sm font-bold mb-2">Nombre completo</label>
                    <input type="text" id="register-name" name="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline border-[#004D40]" required>
                </div>
                <div>
                    <label for="register-email" class="block text-gray-700 text-sm font-bold mb-2">Correo electrónico</label>
                    <input type="email" id="register-email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline border-[#004D40]" required>
                </div>
                <div>
                    <label for="register-password" class="block text-gray-700 text-sm font-bold mb-2">Contraseña</label>
                    <input type="password" id="register-password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline border-[#004D40]" required>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">Tipo de cuenta</label>
                    <div class="flex items-center space-x-4">
                        <label class="inline-flex items-center">
                            <input type="radio" name="user-role" value="especialista" class="form-radio text-[#004D40]" checked>
                            <span class="ml-2 text-gray-700">Especialista</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" name="user-role" value="reclutador" class="form-radio text-[#004D40]">
                            <span class="ml-2 text-gray-700">Reclutador</span>
                        </label>
                    </div>
                </div>
                <button type="submit" class="bg-[#004D40] hover:bg-opacity-90 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full transition duration-300">Registrarse</button>
                <p class="text-center text-gray-600 text-sm mt-4">¿Ya tienes cuenta? <a href="#" id="show-login" class="text-[#004D40] hover:underline font-bold">Inicia Sesión</a></p>
            </form>
        </div>
    </main>

    <script>
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const formTitle = document.getElementById('form-title');
    const showRegisterLink = document.getElementById('show-register');
    const showLoginLink = document.getElementById('show-login');

    // Maneja la visibilidad de los formularios de login y registro
    showRegisterLink.addEventListener('click', (e) => {
        e.preventDefault();
        loginForm.classList.add('hidden');
        registerForm.classList.remove('hidden');
        formTitle.textContent = 'Registrarse';
    });

    showLoginLink.addEventListener('click', (e) => {
        e.preventDefault();
        registerForm.classList.add('hidden');
        loginForm.classList.remove('hidden');
        formTitle.textContent = 'Iniciar Sesión';
    });

    // Muestra el formulario de registro si la URL tiene #register
    if (window.location.hash === '#register') {
        loginForm.classList.add('hidden');
        registerForm.classList.remove('hidden');
        formTitle.textContent = 'Registrarse';
    }

    // Lógica para el LOGIN
    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = loginForm.elements['login-email'].value;
        const password = loginForm.elements['login-password'].value;

        try {
            const res = await fetch('http://localhost:5000/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            const data = await res.json();

            if (res.ok) {
                localStorage.setItem('token', data.token);
                alert('Login exitoso');
                window.location.href = 'profile.html'; // Redirige a profile.html tras login exitoso
            } else {
                alert(data.message || 'Credenciales inválidas');
            }
        } catch (err) {
            console.error('Error de conexión:', err); // Log del error para depuración
            alert('Error al conectar con el servidor. Asegúrate de que el backend esté corriendo.');
        }
    });

    // Lógica para el REGISTRO
    registerForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const name = registerForm.elements['register-name'].value;
        const email = registerForm.elements['register-email'].value;
        const password = registerForm.elements['register-password'].value;
        
        // Obtener el rol seleccionado
        const roleRadioButtons = document.querySelectorAll('input[name="user-role"]');
        let role = '';
        for (const radioButton of roleRadioButtons) {
            if (radioButton.checked) {
                role = radioButton.value;
                break;
            }
        }
        
        // Validar que se haya seleccionado un rol (opcional, pero recomendado)
        if (!role) {
            alert('Por favor, selecciona un tipo de cuenta (Especialista o Reclutador).');
            return; // Detiene el envío del formulario
        }

        try {
            const res = await fetch('http://localhost:5000/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                // Incluir el rol en el body
                body: JSON.stringify({ name, email, password, role }) 
            });

            const data = await res.json();

            if (res.ok) {
                alert('Registro exitoso. Inicia sesión.');
                // Opcional: Redirigir automáticamente al login o a una página de éxito
                window.location.href = 'auth.html'; 
            } else {
                alert(data.message || 'Error en registro');
            }
        } catch (err) {
            console.error('Error de conexión:', err); // Log del error para depuración
            alert('Error al conectar con el servidor. Asegúrate de que el backend esté corriendo.');
        }
    });
    </script>

</body>
</html>
